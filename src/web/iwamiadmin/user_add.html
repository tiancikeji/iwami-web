                </div>

                <div class="form-group iwami-input-group">
                    开户银行：
                    <input name="lastBankName" type="text" class="form-control input-inline j_common_form_autovalue" size="70">

                <div class="form-group iwami-input-group">
                    银行卡账号：

                </div>

                <div class="form-group iwami-input-group">
                    支付宝账号：
                    <input name="lastAlipayAccount" type="text" class="form-control input-inline j_common_form_autovalue" size="70">
                </div>

                <div class="form-group iwami-input-group">
                    <button type="cancel" class="btn btn-default">取消</button>
                    <button type="submit" class="btn btn-default">确定</button>
                </div>
            </form>
        </div>
