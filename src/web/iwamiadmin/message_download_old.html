    <script>
        (function(){
            $.Iwami.selectNav('.j_nav_download');

            function getYearSelect(name){
                var select = '<select name="'+ name +'">';
                for(var i = 2014; i < 2100; i++){
                    select += '<option value="'+ i +'">'+ i +'</option>';
                }
                select += '</select>';
                return select;
            }

            function getMonthSelect(name){
                var select = '<select name="'+ name +'">';
                for(var i = 1; i <= 12; i++){
                    select += '<option value="'+ (i < 10 ? '0' : '') + i +'">'+ i +'</option>';
                }
                select += '</select>';
                return select;
            }

            function getDaySelect(name){
                var select = '<select name="'+ name +'">';
                for(var i = 1; i <= 31; i++){
                    select += '<option value="'+ i +'">'+ i +'</option>';
                }
                select += '</select>';
                return select;
            }

            $('.j_select').each(function(i, o){
                var $select = $(this);
                var html = '';
                var type = $select.attr('data-select-type'); //1代表月份选择，2代表日期选择
                html += type == 1 ? '选择月份：&nbsp;' : '开始日期：&nbsp;';

                html += getYearSelect('start_year');
                html += '&nbsp; 年 &nbsp;';

                html += getMonthSelect('start_month');
                html += '&nbsp; 月 &nbsp;';

                if(type != 1){ //选择日期
                    html += getDaySelect('start_day');
                    html += '&nbsp; 日 <br /><br />结束日期：&nbsp;';
                }else{
                    html += '&nbsp; - &nbsp;&nbsp;';
                }



                html += getYearSelect('end_year');
                html += '&nbsp; 年 &nbsp;';

                html += getMonthSelect('end_month');
                html += '&nbsp; 月 &nbsp;';

                if(type != 1){ //选择日期
                    html += getDaySelect('end_day');
                    html += '&nbsp; 日 &nbsp;';
                }

                $select.html(html);

            });

            $('.j_report_form').submit(function(e){
                e.preventDefault();
                this.adminid.value = $.Iwami.login.getUserId();
                var startTime = '';
                var endTime = '';
                if(this.start_year){ //开始年
                    startTime += this.start_year.value;
                }
                if(this.start_month){ //开始月
                    startTime += '-' + this.start_month.value;
                }
                if(this.start_day){ //开始日期
                    startTime += '-' + this.start_day.value;
                }

                if(this.end_year){ //结束年
                    endTime += this.end_year.value;
                }
                if(this.end_month){ //结束月
                    endTime += '-' + this.end_month.value;
                }
                if(this.end_day){ //结束日期
                    endTime += '-' + this.end_day.value;
                }

                if(this.start){
                    this.start.value = startTime;
                }
                if(this.end){
                    this.end.value = endTime;
                }

                this.submit();
            });

        })();

    </script>
