
#user  nobody;
worker_processes  4;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    passenger_root /usr/local/rvm/gems/ruby-1.9.3-p194/gems/passenger-4.0.10;
    passenger_ruby /usr/local/rvm/wrappers/ruby-1.9.3-p194/ruby;

	client_max_body_size 16M;
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;


    server {
        listen 80;
        #server_name zaoke.me tiancikeji.com www.tiancikeji.com;
	server_name tiancikeji.com www.tiancikeji.com;
        root /var/www/tiancikeji;
        index index.html index.php;
        passenger_enabled off;
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
		error_page 403 404 405 500 502 503 504  /index.html;
    }

	server {
        listen 80;
        server_name joke.tiancikeji.com;
		passenger_enabled on;
        root /var/www/joke/public/;
    }

	server {
        listen 80;
        server_name wx.tiancikeji.com;
        root /var/www/wx;
        index index.html index.php;
        passenger_enabled off;
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
		error_page 403 404 405 500 502 503 504  /index.php;
    }

	upstream tomcat {
        	server localhost:28089;
        	server localhost:28090;
	}


	#zaoke server
    	server {
        	listen       80;   
        	server_name www.zaoke.me zaoke.me zaocan.tiancikeji.com;

		location ~ /img/{
			expires	1d;
			root  /var/adminimage/;
		}
                location ~ /static/{
                        expires 1d;
                        root  /var/www/web;
                }
                location ~ \.html{
                        ssi on;
                        ssi_silent_errors on;
                        expires 1d;
                        root  /var/www/web;
                }
		
		location ~ /x$ {
			rewrite /x http://www.sojump.com/jq/2835031.aspx last;
		}

        	location ~ /..* {
			proxy_pass            http://tomcat;
            		proxy_redirect        off;    
            		proxy_set_header      Host             $host;  
            		proxy_set_header      X-Real-IP        $remote_addr;
            		proxy_set_header      X-Forwarded-For  $proxy_add_x_forwarded_for;
            		client_max_body_size  16m;
        	}    
                location /{
                        rewrite / http://zaoke.me/index.html last;
                }
        } 
}
